name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to server
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to server..."
        # 这里可以添加实际的部署命令，例如使用SSH部署到远程服务器
        # ssh user@server 'cd /path/to/app && git pull && npm install && pm2 restart app'
        echo "Deployment completed."
      env:
        NODE_ENV: production